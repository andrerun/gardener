--- # Role: endpoint-editor
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: gardener-custom-metrics-endpoint-editor
rules:
  - apiGroups:
      - ""
    resources:
      - endpoints
    # resourceNames: [ "gardener-custom-metrics" ] # TODO: Andrey: P1: Restrict by name
    verbs: ["*"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: gardener-custom-metrics--endpoint-editor
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: gardener-custom-metrics-endpoint-editor
subjects:
  - kind: ServiceAccount
    name: gardener-custom-metrics
    namespace: {{ .Namespace }}

--- # Role: custom-metrics-editor
# TODO: Andrey: P1: This role seems wrong:
# 1. GCMx does not need permissions to the custom metrics endpoint, because it does not access it directly
# 2. This role should be a *-reader, not *-editor, and used for HPA.
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: gardener-custom-metrics-custom-metrics-editor
rules:
  - apiGroups:
      - custom.metrics.k8s.io
    resources: ["*"]
    verbs: ["*"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: gardener-custom-metrics--custom-metrics-editor
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: gardener-custom-metrics-custom-metrics-editor
subjects:
  - kind: ServiceAccount
    name: gardener-custom-metrics
    namespace: {{ .Namespace }}

--- # Role: pod-reader
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: gardener-custom-metrics-pod-reader
rules:
  - apiGroups:
      - ""
    resources:
      - pods
    verbs:
      - get
      - list
      - watch
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: gardener-custom-metrics--pod-reader
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: gardener-custom-metrics-pod-reader
subjects:
  - kind: ServiceAccount
    name: gardener-custom-metrics
    namespace: {{ .Namespace }}

--- # Role: secret-reader
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: gardener-custom-metrics-secret-reader
rules:
  - apiGroups:
      - ""
    resources:
      - secrets
    # resourceNames: [ "ca", "shoot-access-prometheus" ] # TODO: Restrict by name after the necessary controller manager custom cache is implemented
    verbs:
      - get
      - list
      - watch
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: gardener-custom-metrics--secret-reader
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: gardener-custom-metrics-secret-reader
subjects:
  - kind: ServiceAccount
    name: gardener-custom-metrics
    namespace: {{ .Namespace }}

--- # Bindings to externally defined roles ####################################
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: gardener-custom-metrics--system:auth-delegator
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: system:auth-delegator
subjects:
  - kind: ServiceAccount
    name: gardener-custom-metrics
    namespace: {{ .Namespace }}
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: gardener-custom-metrics--auth-reader
  namespace: kube-system
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: extension-apiserver-authentication-reader
subjects:
  - kind: ServiceAccount
    name: gardener-custom-metrics
    namespace: {{ .Namespace }}
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: gardener-custom-metrics-lease-editor
  namespace: {{ .Namespace }}
rules:
  - apiGroups:
      - coordination.k8s.io
    resources:
      - leases
    verbs:
      - get
      - list
      - watch
      - create
      - update
      - patch
      - delete
      - deletecollection
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: gardener-custom-metrics--lease-editor
  namespace: {{ .Namespace }}
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: gardener-custom-metrics-lease-editor
subjects:
  - kind: ServiceAccount
    name: gardener-custom-metrics
    namespace: {{ .Namespace }}
